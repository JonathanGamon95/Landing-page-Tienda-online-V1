<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 900px;
            height: 500px;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Lado izquierdo - imagen */
        .image-section {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1523381210434-271e8be1f52b') no-repeat center center/cover;
        }

        /* Lado derecho - formulario */
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-box {
            width: 100%;
            max-width: 320px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #fafafa;
        }

        .form-box input:focus {
            border-color: #aaa;
            outline: none;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-box button:hover {
            background: #555;
        }

        .form-box p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .form-box p a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .image-section {
                height: 200px;
            }

            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <div class="form-box">
                <h2>Iniciar Sesión</h2>
                <form>
                    <input type="email" placeholder="Correo electrónico" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Ingresar</button>
                    <p>¿No tenés cuenta? <a href="#">Registrate</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
